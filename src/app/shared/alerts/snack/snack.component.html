<div class="snack-conainer {{vsb ? '' : 'hide'}}" *ngIf="vsb">
    <div class="alert alert-{{type}}">
        <div class="d-flex justify-content-between align-items-center gap-4">
            
            <span class="fs-5">{{text}}</span>

            <button (click)="close();" type="button" class="btn btn-sm p-0 px-1 btn-{{type}} text-white shadow"><i class="bi bi-x fs-4"></i></button>
            
        </div>
    </div>
</div>
