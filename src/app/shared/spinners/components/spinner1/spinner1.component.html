<ng-container *ngIf="visible">
  <div class="contain {{fullScreen ? 'fixed-z-10000': ''}}" [style]="'width:'+size">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      style="margin: auto; background: rgba(255, 255, 255, 0); display: block; shape-rendering: auto;" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
      <g transform="translate(0 -6)">
        <circle cx="50" cy="42.8" r="10" fill="#8a2be2">
          <animateTransform attributeName="transform" type="rotate" dur="1.408450704225352s" repeatCount="indefinite"
            keyTimes="0;1" values="0 50 50;360 50 50"></animateTransform>
          <animate attributeName="r" dur="1.408450704225352s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1"
            values="0;12;0" keySplines="0.2 0 0.8 1;0.2 0 0.8 1"></animate>
        </circle>
        <circle cx="50" cy="42.8" r="10" fill="#0d6efd">
          <animateTransform attributeName="transform" type="rotate" dur="1.408450704225352s" repeatCount="indefinite"
            keyTimes="0;1" values="180 50 50;540 50 50"></animateTransform>
          <animate attributeName="r" dur="1.408450704225352s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1"
            values="12;0;12" keySplines="0.2 0 0.8 1;0.2 0 0.8 1"></animate>
        </circle>
      </g>
    </svg>
    <span *ngIf="text && fullScreen !== false">{{text}}</span>
  </div>
</ng-container>
